<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<input id="datetime"/>
		<script>
			let datetime = document.getElementById("datetime");
			function showDatetime(){
				let dt = new Date();//当前时间
				let year = dt.getFullYear();
				let month = dt.getMonth()+1;
				let date = dt.getDate();//一个月第几天
				let day = dt.getDay();//周几
				let hour = dt.getHours();
				let minute = dt.getMinutes();
				let second = dt.getSeconds();
				
				datetime.value = year +"-"+ month +"-"+ date+" "+hour+":"+minute+":"+second
				                                                                                                                     
			}
			function pirntDatetime(){
				let dt = new Date();//当前时间
				let year = dt.getFullYear();
				let month = dt.getMonth()+1;
				let date = dt.getDate();//一个月第几天
				let day = dt.getDay();//周几
				let hour = dt.getHours();
				let minute = dt.getMinutes();
				let second = dt.getSeconds();				
				let datetime = year +"-"+ month +"-"+ date+" "+hour+":"+minute+":"+second
				document.body.innerHTML="";
				document.write(datetime);
			}
			// setInterval(showDatetime,1000);
			setInterval(pirntDatetime,1000)
		</script>
	</body>
</html>
